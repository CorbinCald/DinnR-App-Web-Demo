<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnR Prototype</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Baloo 2 (logos/labels), Inter (clock/system text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <!-- iPhone Frame -->
        <div class="phone-frame">
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="time">18:13</span>
                <div class="notch"></div>
                <div class="status-icons">
                    <svg class="signal" width="17" height="11" viewBox="0 0 17 11" fill="none">
                        <rect x="0" y="7" width="3" height="4" rx="1" fill="white"/>
                        <rect x="4.5" y="5" width="3" height="6" rx="1" fill="white"/>
                        <rect x="9" y="3" width="3" height="8" rx="1" fill="white"/>
                        <rect x="13.5" y="0" width="3" height="11" rx="1" fill="white"/>
                    </svg>
                    <svg class="wifi" width="16" height="12" viewBox="0 0 16 12" fill="none">
                        <path d="M8 12L0 4C3.6 0.4 12.4 0.4 16 4L8 12Z" fill="white"/>
                    </svg>
                    <svg class="battery" width="25" height="12" viewBox="0 0 25 12" fill="none">
                        <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="white" fill="none"/>
                        <rect x="2" y="2" width="18" height="8" rx="1" fill="white"/>
                        <rect x="23" y="3" width="2" height="5" rx="1" fill="white"/>
                    </svg>
                </div>
            </div>

            <!-- Clock Display -->
            <div class="clock-container">
                <div class="clock-time">18:12</div>
                <div class="clock-date">Monday, December 1</div>
            </div>

            <!-- DinnR Widget - Swipeable Carousel -->
            <div class="widget-wrapper">
                <div class="carousel-container" id="carouselContainer">
                    <div class="carousel-track" id="carouselTrack">
                        <!-- 
                            SLIDE 1: Italian Menu
                            - "clickable" class + id="spaghettiLandIcon" enables dialog interaction
                            - hover-label appears on hover/touch
                        -->
                        <div class="carousel-slide" data-cuisine="italian">
                            <div class="widget-content" style="background-image: url('Components/phoneFrameItalian/ItalianWidgetBackdrop.png');">
                                <div class="widget-header">
                                    <span class="dinnr-logo">DinnR</span>
                                    <span class="cuisine-label">Italian</span>
                                </div>
                                <div class="restaurant-icons">
                                    <div class="icon-wrapper" data-restaurant="olive-garden">
                                        <img src="finalAssets/oliveGardenIcon.png" 
                                             alt="Olive Garden" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Olive Garden</span>
                                    </div>
                                    <!-- This icon opens the detail dialog when clicked -->
                                    <div class="icon-wrapper clickable" data-restaurant="spaghetti-land" id="spaghettiLandIcon">
                                        <img src="finalAssets/spaghettiLandIcon.png" 
                                             alt="Spaghetti Land" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Spaghetti Land</span>
                                    </div>
                                    <div class="icon-wrapper" data-restaurant="by-the-bucket">
                                        <img src="finalAssets/byTheBucketIcon.png" 
                                             alt="By the Bucket" 
                                             class="restaurant-icon">
                                        <span class="hover-label">By the Bucket</span>
                                    </div>
                                </div>
                                <div class="carousel-dots">
                                    <span class="dot active" data-index="0"></span>
                                    <span class="dot" data-index="1"></span>
                                    <span class="dot" data-index="2"></span>
                                </div>
                            </div>
                        </div>

                        <!-- SLIDE 2: Chinese Menu -->
                        <div class="carousel-slide" data-cuisine="asian">
                            <div class="widget-content asian-widget" style="background-image: url('finalAssets/chineseBackdropImage.png');">
                                <div class="widget-header">
                                    <span class="dinnr-logo">DinnR</span>
                                    <span class="cuisine-label">Chinese</span>
                                </div>
                                <div class="restaurant-icons">
                                    <div class="icon-wrapper" data-restaurant="panda-express">
                                        <img src="finalAssets/pandaExpressIcon.png" 
                                             alt="Panda Express" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Panda Express</span>
                                    </div>
                                    <div class="icon-wrapper" data-restaurant="mandarin">
                                        <img src="finalAssets/mandarinIcon.png" 
                                             alt="The Mandarin" 
                                             class="restaurant-icon">
                                        <span class="hover-label">The Mandarin</span>
                                    </div>
                                    <div class="icon-wrapper" data-restaurant="lucky-dragon">
                                        <img src="finalAssets/luckyDragonIcon.png" 
                                             alt="Lucky Dragon" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Lucky Dragon</span>
                                    </div>
                                </div>
                                <div class="carousel-dots">
                                    <span class="dot" data-index="0"></span>
                                    <span class="dot active" data-index="1"></span>
                                    <span class="dot" data-index="2"></span>
                                </div>
                            </div>
                        </div>

                        <!-- SLIDE 3: Mexican Menu -->
                        <div class="carousel-slide" data-cuisine="mexican">
                            <div class="widget-content mexican-widget" style="background-image: url('finalAssets/mexicanBackdropImage.png');">
                                <div class="widget-header">
                                    <span class="dinnr-logo">DinnR</span>
                                    <span class="cuisine-label">Mexican</span>
                                </div>
                                <div class="restaurant-icons">
                                    <div class="icon-wrapper" data-restaurant="angelicas">
                                        <img src="finalAssets/angelicasIcon.png" 
                                             alt="Angelica's" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Angelica's</span>
                                    </div>
                                    <div class="icon-wrapper" data-restaurant="green-iguana">
                                        <img src="finalAssets/greenIguanaIcon.png" 
                                             alt="Green Iguana" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Green Iguana</span>
                                    </div>
                                    <div class="icon-wrapper" data-restaurant="los-moritas">
                                        <img src="finalAssets/losMoritasIcon.png" 
                                             alt="Los Moritas" 
                                             class="restaurant-icon">
                                        <span class="hover-label">Los Moritas</span>
                                    </div>
                                </div>
                                <div class="carousel-dots">
                                    <span class="dot" data-index="0"></span>
                                    <span class="dot" data-index="1"></span>
                                    <span class="dot active" data-index="2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 
                Detail Card: Shows when Spaghetti Land icon is clicked.
                Clicking the card opens the full dialog overlay.
            -->
            <div class="detail-card" id="detailCard">
                <img src="finalAssets/spaghettilandFullDialogueFrame.png" 
                     alt="Spaghetti Land" 
                     class="detail-card-full-image">
            </div>

            <!-- Dock -->
            <div class="dock">
                <div class="dock-icons">
                    <div class="dock-icon phone-icon">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span>Phone</span>
                    </div>
                    <div class="dock-icon messages-icon">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <span>Messages</span>
                    </div>
                    <div class="dock-icon mail-icon">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span>Mail</span>
                    </div>
                    <div class="dock-icon safari-icon">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <span>Safari</span>
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <!-- Full-screen Dialog: Opens when detail card is clicked -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-content" id="dialogContent">
            <button class="dialog-close" id="dialogClose" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <img src="finalAssets/spaghettilandFullDialogueFrame.png" 
                 alt="Spaghetti Land" 
                 class="dialog-full-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
